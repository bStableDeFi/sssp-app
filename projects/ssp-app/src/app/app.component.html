<div class="maxDiv" id="maxDiv">
    <lib-header [needWallet]="true" [network]="boot.chainConfig?boot.chainConfig.name:'Unsupport Network'" [account]="boot.accounts.length>0?boot.accounts[0]:''" (chooseWallet)="chooseWallet()" (connectWallet)="connectWallet()" #header></lib-header>
    <div class="trade-pc">
        <div class="main">
            <div class="swapContent">
                <ul class="tabDiv">
                    <li [ngClass]="{active: curTab==0}" (click)="changeTab(0)">{{'Swap'|translate}}</li>
                    <li [ngClass]="{active: curTab==1}" (click)="changeTab(1)">{{'Add Liquidity'|translate}}</li>
                    <li [ngClass]="{active: curTab==2}" (click)="changeTab(2)">{{'Manage Liquidity'|translate}}</li>
                </ul>
                <div class="SwapDiv">
                    <app-swap-comp [hidden]="curTab!=0" (loading)="header.onLoading()" (loaded)="header.onLoaded()">
                    </app-swap-comp>
                    <app-addliquidity-comp [hidden]="curTab!=1" (loading)="header.onLoading()"
                        (loaded)="header.onLoaded()">
                    </app-addliquidity-comp>
                    <app-redeemliquidity-comp [hidden]="curTab!=2" (loading)="header.onLoading()"
                        (loaded)="header.onLoaded()">
                    </app-redeemliquidity-comp>

                </div>
            </div>
            <app-pool-info></app-pool-info>
        </div>
    </div>
    <lib-footer></lib-footer>
</div>
